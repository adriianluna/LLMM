<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-">
    

        
    <div class="container w-50  m-5 ">
        <h1 class="h1 text-center">Calculadora Online</h1>
        <div class="border-2 border border-primary row">

            <div class="col-12">

            <input type="text" class="input col-12 m-2 text-end" />

            </div>

            <div class="col-3">
                <button class="boton btn btn-secondary m-2 w-100" value="7">7</button>
            </div>
        
            <div class="col-3">
                <button class="boton btn btn-secondary m-2 w-100" value="8">8</button>
            </div>
            <div class="col-3">
                <button class="boton btn btn-secondary m-2 w-100" value="9">9</button>
            </div>
            <div class="col-3">
                <button class="funciones btn btn-primary m-2 w-100" value="/">/</button>
            </div>
            <div class="col-3">
                <button class="boton btn btn-secondary m-2 w-100" value="4">4</button>
            </div>
        
            <div class="col-3">
                <button class="boton btn btn-secondary m-2 w-100" value="5">5</button>
            </div>
            <div class="col-3">
                <button class="boton btn btn-secondary m-2 w-100" value="6">6</button>
            </div>
            <div class="col-3">
                <button class="funciones btn btn-primary m-2 w-100" value="x">x</button>
            </div>
            <div class="col-3">
                <button class="boton btn btn-secondary m-2 w-100" value="1">1</button>
            </div>
        
            <div class="col-3">
                <button class="boton btn btn-secondary m-2 w-100" value="2">2</button>
            </div>
            <div class="col-3">
                <button class="boton btn btn-secondary m-2 w-100" value="3">3</button>
            </div>
            <div class="col-3">
                <button class="funciones btn btn-primary m-2 w-100" value="-">-</button>
            </div>
            <div class="col-3">
                <button class="boton btn btn-secondary m-2 w-100" value="0">0</button>
            </div>
        
            <div class="col-3">
                <button class="boton btn btn-secondary m-2 w-100" value=".">.</button>
            </div>
            <div class="col-3">
                <button class="borrar btn btn-warning m-2 w-100" value="C">C</button>
            </div>
            <div class="col-3">
                <button class="funciones btn btn-primary m-2 w-100" value="+">+</button>
            </div>
    
            <div class="col-12">
                <button class="resultado btn btn-success m-2 w-100" value="7">=</button>
            </div>


        </div>
        


    </div>
    


    <script src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="./JS/codigo.js"></script>
</body>
</html>
