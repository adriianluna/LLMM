<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peliiculas</title>
    <link rel="stylesheet" href="./estilos/estilos.css" type="text/css">
</head>
<body>
    
    <h1 class="h1">Busqueda de películas</h1>
    <div class="border">
       <div">
            <input type="text" class="input1" name="numero" size="10"/>
            <button class="boton">Buscar</button>
        </div>  
    </div>

    <table>
        <tr>
            <td>Titulo</th>
            <th ><p class="titulo"></p></th>

        </tr>
        <tr>
            <td >Año</td>
            <th class="anyo"></th>

        </tr>
        <tr>
            <td >Duracion</td>
            <th class="duracion"></th>

        </tr>

    </table>

    
    <select name="tarjeta" class="valoracion">

        <option class="opinion" value="0"></option>
        <option class="opinion" value="1"></option>
        <option class="opinion" value="2"></option>

    </select>
    
    <button class="botonValoraciones">Pulsa para buscar valoraciones</button>

    <div><p class="resultadoValoraciones"></p></div>
    
    
    

    <script type="text/javascript" src="./JS/codigo.js"></script>
</body>
</html>
