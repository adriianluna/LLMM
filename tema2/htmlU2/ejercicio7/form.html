<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <form id="formulario1" name="formulario1" method="post" action=""></form>
    <h1>Ejercicio1</h1>
    <!--Para poner el recuadro-->
<fieldset>
    <legend><p>Detalles personales</p></legend>
<div>

    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" name="nombre" placeholder="Introduzca su nombre"/>
    
</div>
<div>

    <label for="Edad">Edad</label>
    <input type="number" id="Edad" name="edad" placeholder="Introduzca su edad"/>
      
</div>
</fieldset>
<fieldset>

    <legend><p>Información del comentario</p></legend>

<div>

    <label for="usuario">Usuario</label>
    <input type="text" id="usuario" name="usuario" size="30"placeholder="Introduzca su nombre de usuario"/>
        
</div>

<div>
    
    <label for="contraseña">Contraseña</label>
    <input type="password" id="contraseña" name="contraseña" placeholder="Introduzca su contraseña"/>
          
</div>

<div>

    <label for="comentario">Comentario</label>
    <input type="text" id="comentario" name="comentario" size="40"placeholder="Introduzca un comentario"/>
        
</div>

<div>
    
    <label for="correo">Email</label>
    <input type="email" id="correo" name="correo" placeholder="Introduzca su correo"/>
          
</div>

<div>

    <label for="fecha">Fecha nacimiento</label>
    <input type="date" id="fecha" name="fecha" placeholder="Introduzca su fecha de nacimiento"/>
        
</div>

<div>
    
    <label for="fichero">Introduce un fichero</label>
    <input type="file" id="fichero" name="fichero" placeholder="Seleccione el archivo"/>
          
</div>
</fieldset>
