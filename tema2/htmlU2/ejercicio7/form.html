<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content ="Primer formulario"/>
    <meta name="Author" content="Adrián Luna Domínguez"/>
    <meta name="Keywords" content="etiquetas, pagina"/>
    <link rel="stylesheet" href="" type="text/css">
</head>
<body>
    <form id="formulario1" name="formulario1" method="post" action=""></form>
   
    <h1>Ejercicio1</h1>
    <!--Para poner el recuadro-->
<fieldset>
    <legend><p>Detalles personales</p></legend>
<div>

    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" name="nombre" placeholder="Introduzca su nombre" size="100"/>
    
</div>

<div>

    <label for="Edad">Edad</label>
    <input type="number" id="Edad" name="edad" placeholder="Introduzca su edad" size="100"/>
      
</div>

</fieldset>
<fieldset>

    <legend><p>Información del comentario</p></legend>

<div>

    <label for="usuario">Usuario</label>
    <input type="text" id="usuario" name="usuario" size="30"placeholder="Introduzca su nombre de usuario" />
        
</div>

<div>
    
    <label for="contraseña">Contraseña</label>
    <input type="password" id="contraseña" name="contraseña" placeholder="Introduzca su contraseña"/>
          
</div>

<div>

    <label for="comentario">Comentario</label>
    <input type="text" id="comentario" name="comentario" size="40"placeholder="Introduzca un comentario" size="100"/>
        
</div>

<div>
    
    <label for="correo">Email</label>
    <input type="email" id="correo" name="correo" placeholder="Introduzca su correo" size="100"/>
          
</div>

<div>

    <label for="fecha">Fecha nacimiento</label>
    <input type="date" id="fecha" name="fecha" placeholder="Introduzca su fecha de nacimiento" size="100"/>
        
</div>

<div>

    <label for="fichero">Introduce un fichero</label>
    <input type="file" id="fichero" name="fichero" placeholder="Seleccione un fichero" size="100" />

</div>

<div>

    <input type="submit" value="Enviar"/>
    <input type="submit" value="Borrar"/>
          
</div>


</fieldset>

<h1>Ejercicio2</h1>

<div>

    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" name="nombre" placeholder="Introduzca su nombre" size="100"/>
    
</div>

<div>

    <label for="comentario">Comentario</label>
    <!--rows establece el numero de filas (subespacios horizontales) y cols el de columnas ( subespacios verticales)-->
    <textarea cols="40" rows="10" cols="35" maxlength="100" id="comentarios" name="comentarios"></textarea>
</div>

<div>

    <label for="avatar">Seleccione el color de su avatar</label>
    <input type="color" id="avatar" name="avatar"/>

</div>

<div>

    <input type="submit" value="Enviar comentario"/>
    
          
</div>

<h1>Ejercicio3</h1>
<div>

    <label for="comida">Elige tu comida favorita</label>
    <select name="comida" id="comida">

    <optgroup label="Platos">
        <option>Kebab</option>
        <option>Pizza</option>
    </optgroup>
    <optgroup label="Entrantes">
        <option >Ensalada</option>
    </optgroup>

    <optgroup label="Postres">
        <option>Helado</option>
        <option>Pizza dulce</option>
    </optgroup>
    </select>
</div>

<div>

    <input type="submit" value="Enviar"/>
    <input type="submit" value="Borrar"/>
          
</div>

<h1>Ejercicio 4</h1>

<div>

    <label for="comidaFavorita">Elige tu comida favorita:</label>
    <!--checked para tener una opcion por defecto-->
    <input type="checkbox" id="comidaFavorita" name="comidaFavorita" checked>Kebab</input>
    <input type="checkbox" id="comidaFavorita" name="comidaFavorita" checked>Ensalada</input>
    <input type="checkbox" id="comidaFavorita" name="comidaFavorita" checked>Ensalada</input>
    <input type="checkbox" id="comidaFavorita" name="comidaFavorita" checked>Hamburguesa</input>

</div>

<div>

    <label for="comidaFavorita">Elige tu comida favorita:</label>
    <!--checked para tener una opcion por defecto-->
    <input type="radio" id="pago" name="pago" checked>Vale </input>
    <input type="radio" id="pago" name="pago" checked>Tarjeta</input>
    <input type="radio" id="pago" name="pago" checked>Cash</input>

</div>

<div>

    <input type="submit" value="Enviar"/>
    <input type="submit" value="Borrar"/>
          
</div>

</body>
</html>
