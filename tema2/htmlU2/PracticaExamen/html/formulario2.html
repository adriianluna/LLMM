<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Primer formulario"/>
    <meta name="Author" content="Adrián Luna Domínguez"/>
    <meta name="Keywords" content="etiquetas, pagina"/>
    <link rel="stylesheet" href="../estiloscss/estiloFormulario2.css" type="text/css">
</head>
<body>
    <form id="formulario1" name="formularioComplejo" method="post" >

    <!--Para poner el recuadro-->
<fieldset>
    <h1>Pedido de Pizza</h1>
<div>
    <div class="requeridos">

        <label for="nombre">Nombre <span class="detalles">Ingrese su nombre</span></label>
        <input type="text" id="nombre" name="nombre" placeholder="Introduzca su nombre" size="60" required/>
    
    </div>

    <div class="requeridos">

        <label for="Direccion">Direccion<span class="detalles">Ingrese su correo</span></label>
        <input type="text" id="Direccion" name="Direccion" placeholder="Introduzca su direccion" size="80" required/>
      
    </div>

    <div class="requeridos">

        <label for="Edad">Edad<span class="detalles">Introduzca su edad</span></label>
        <input type="number" id="Edad" name="edad" min="25" max="100" placeholder="Edad" size="100" required/>
      
    </div>

    <div class="requeridos">

        <label for="Edad">Precio coche<span class="detalles">Ingrese el Precio</span></label>
        <input type="number" id="Edad" name="edad"placeholder="Introduzca el precio" size="100" required/>
      
    </div>
</div>
<div class="bloque">
    <div class="linea">
        
        <div class="encabezado"><label for="ingredientes">Ingredientes</label></div>
        
        <!--checked para tener una opcion por defecto-->
        <div>
            
            <input type="checkbox" id="queso" name="ingredientes" value="queso" checked/>
            <label for="queso">Queso</label>

        </div>
        <div>

            <input type="checkbox" id="cebolla" name="ingredientes" value="cebolla"/>
            <label for="cebolla">Cebolla</label>

        </div>
        
        <div>
            <input type="checkbox" id="pimiento" name="ingredientes" value="pimiento"/>
            <label for="pimiento">Pimiento</label>

        </div>
    </div>
    
    

    <div class="linea">

        <div class="encabezado"><label for="ingredientes">Tamaño</label></div>
        <!--checked para tener una opcion por defecto-->
        <div>

            <input type="radio" id="pequeña" name="tamaño" value="pequeña" checked/>
            <label for="pequeña">Pequeña</label>

        </div>
        <div>

            <input type="radio" id="mediana" name="tamaño" value="mediana"/>
            <label for="mediana">Mediana</label>

        </div>
        <div>
            <input type="radio" id="grande" name="tamaño" value="grande"/>
            <label for="gande">Grande</label>

        </div>

   
    </div>
    <div class="linea">
        <div> 
            <div class="encabezado"><label for="ingredientes">Forma de pago</label></div>
            <select name="tarjeta" id="tarjeta">
                <option value="visa">Visa</option>
                <option value="bizum">Bizum</option>
                <option value="paypal">Paypal</option>
  
            </select>

        </div>
    </div>

    <div class="linea">
        <div> 
            <div class="encabezado"><label for="ingredientes">Forma de pago</label></div>
            <select name="tarjeta" id="tarjeta">
                <option value="visa">Visa</option>
                <option value="bizum">Bizum</option>
                <option value="paypal">Paypal</option>
  
            </select>

        </div>
    </div>

    <div class="linea">
        <div> 
            <div class="encabezado"><label for="ingredientes">Forma de pago</label></div>
            <select name="tarjeta" id="tarjeta">
                <option value="visa">Visa</option>
                <option value="bizum">Bizum</option>
                <option value="paypal">Paypal</option>
  
            </select>

        </div>
    </div>




</div>

    

    <div class="texto">

        <div class="encabezado"><label for="ingredientes">Instrucciones de pago</label></div>
        <!--cols horizontal rows vertical cols caracteres por linea-->
        <textarea cols="40" rows="5" cols="20" maxlength="100" id="comentarios" name="comentarios" ></textarea>
    
    </div>

<div>

    <input type="submit" value="Enviar"/>
    <input type="submit" value="Borrar"/>
          
</div>
</form>
</body>
</html>
